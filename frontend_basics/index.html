<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>ColourBoxes</title>
    <link href="colours.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <a href="/" id="title">Create This Layout</a>
    </header>
    <div class="outer-container">
        <div class="container">
            <div class="colours header">Header (70pt)</div>
        </div>
        <div class="container">
            <div class="colours left">Left Side (Auto)</div>
            <div class="colours content">Content (Expands)</div>
            <div class="colours right">Right Side (100pt)</div>
        </div>
        <div class="container">
            <div class="colours footer">Footer (Auto)</div>
        </div>
    </div>

</body>
</html>
